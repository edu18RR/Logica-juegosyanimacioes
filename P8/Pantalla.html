<canvas width="600" height="400"></canvas>
<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
        
    pincel.fillStyle = "grey";
    pincel.fillRect(0, 0, 600 ,400);

    function exhibirAlerta(evento){
        var x = evento.pageX - pantalla.offsetLeft; //pos x resta
        var y = evento.pageY - pantalla.offsetTop; //pos y con resta
        console.log(evento);
        alert(x + "," + y);
    }
    
    function dibujarCirculo(evento){
        var x = evento.pageX - pantalla.offsetLeft; //pos x resta
        var y = evento.pageY - pantalla.offsetTop; //pos y con resta
        
        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.1416)
        pincel.fill();
            //Graficando el circulo azul
        console.log(x + "," + y);
    }

    //pantalla.onclick = exhibirAlerta;
    pantalla.onclick = dibujarCirculo;


</script>
