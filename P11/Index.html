<canvas width="600" height="400"> </canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");   

    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400);

    function disenarCircunferencia(x,y,radio){  //definir variables
        pincel.fillStyle="blue"; // El color
        pincel.beginPath(); // Seleción del camino
        pincel.arc (x,y,radio,0,2*Math.PI);//Definir la circunferencia
        pincel.fill(); //llenado de circunferencia
    }

    disenarCircunferencia(20,20,10) //iniciar posición de los parametros 
</script>
